events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Additional MIME types for Blazor WASM
    types {
        application/wasm wasm;
        application/octet-stream dll;
        application/octet-stream pdb;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Blazor _framework files with proper MIME types (must come before / location)
        location /_framework/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Blazor _content files (static content from packages)
        location /_content/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Blazor WASM routing - fallback to index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html and appsettings.json
        location ~* (index\.html|appsettings.*\.json)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }
}
